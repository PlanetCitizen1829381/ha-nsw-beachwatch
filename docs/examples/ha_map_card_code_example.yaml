    label_mode: state
  - entity: sensor.YOUR_BEACH_NAME_3_swimming_safety  # Replace with your beach sensor
    label_mode: state
  - entity: sensor.YOUR_BEACH_NAME_4_swimming_safety  # Replace with your beach sensor
    label_mode: state
  - entity: sensor.YOUR_BEACH_NAME_5_swimming_safety  # Replace with your beach sensor
    label_mode: state
